<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiplayer Life Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0f1a;
        --bg-accent: #14213d;
        --panel: #121826;
        --panel-border: #22304a;
        --text: #eef1f7;
        --muted: #9aa7bd;
        --accent: #46d5b6;
        --accent-strong: #73f0d2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top, #1b2a49, var(--bg)) fixed;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        justify-content: space-between;
        align-items: center;
        padding: 32px clamp(20px, 4vw, 48px) 24px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: clamp(28px, 4vw, 40px);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
        max-width: 480px;
      }

      .stats {
        display: grid;
        grid-auto-flow: column;
        gap: 16px;
        font-family: 'IBM Plex Mono', 'Courier New', monospace;
        font-size: 14px;
      }

      .stat {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        padding: 12px 16px;
        min-width: 140px;
      }

      .stat span {
        display: block;
        color: var(--muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .stat strong {
        display: block;
        margin-top: 6px;
        font-size: 18px;
      }

      main {
        padding: 0 clamp(20px, 4vw, 48px) 40px;
      }

      .board {
        background: linear-gradient(135deg, #121826, #0f1524);
        border: 1px solid var(--panel-border);
        border-radius: 20px;
        padding: clamp(12px, 3vw, 24px);
        box-shadow: 0 24px 60px rgba(10, 12, 20, 0.45);
      }

      canvas {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        background: #05070d;
        border: 1px solid rgba(255, 255, 255, 0.06);
        touch-action: none;
      }

      footer {
        padding: 16px clamp(20px, 4vw, 48px) 32px;
        color: var(--muted);
        font-size: 14px;
      }

      @media (max-width: 720px) {
        .stats {
          grid-auto-flow: row;
        }
      }
    </style>
    <script type="module" src="./client.ts"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Multiplayer Life Grid</h1>
        <p>
          Click to toggle cells. Drag to paint. The server owns the truth and
          evolves the grid every 100ms.
        </p>
      </div>
      <div class="stats">
        <div class="stat">
          <span>Generation</span>
          <strong id="generation">0</strong>
        </div>
        <div class="stat">
          <span>Status</span>
          <strong id="status">Connecting</strong>
        </div>
      </div>
    </header>
    <main>
      <div class="board">
        <canvas id="grid"></canvas>
      </div>
    </main>
    <footer>
      100x100 server-authoritative grid. Updates broadcast every 100ms.
    </footer>
  </body>
</html>
